# ===================================================
# PRODUCTION CONFIGURATION (MariaDB)
# ===================================================

# Datasource Configuration (can be overridden by environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/crm_db?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:crm_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:crm_password}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/master.xml
spring.liquibase.contexts=prod

# Logging
logging.level.root=INFO
logging.level.com.crm=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.liquibase=INFO

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Server
server.port=8081
server.error.include-message=always
server.error.include-stacktrace=never
server.compression.enabled=true
