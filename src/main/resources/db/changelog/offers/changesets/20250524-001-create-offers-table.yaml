databaseChangeLog:
  - changeSet:
      id: 20250524-001-create-offers-table
      author: Serhii
      changes:
        - createTable:
            tableName: offers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: price
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: DRAFT
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: offers
            baseColumnNames: customer_id
            constraintName: fk_offers_customer
            referencedTableName: customers
            referencedColumnNames: id
            onDelete: CASCADE
        - createIndex:
            indexName: idx_offers_customer_id
            tableName: offers
            columns:
              - column:
                  name: customer_id
        - createIndex:
            indexName: idx_offers_status
            tableName: offers
            columns:
              - column:
                  name: status