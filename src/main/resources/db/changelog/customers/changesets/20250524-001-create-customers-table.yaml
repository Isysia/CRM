databaseChangeLog:
  - changeSet:
      id: 20250524-001-create-customers-table
      author: Serhii
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: varchar(20)
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: LEAD
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_customers_email
            tableName: customers
            columns:
              - column:
                  name: email
        - createIndex:
            indexName: idx_customers_status
            tableName: customers
            columns:
              - column:
                  name: status