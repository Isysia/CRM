<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header-css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>CRM System</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">CRM Service</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/customers}">Клієнти</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/tasks}">Завдання</a></li>
      </ul>
      <div class="d-flex text-white">
        <span class="me-3" sec:authentication="name">User</span>
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-outline-light btn-sm">Вихід</button>
        </form>
      </div>
    </div>
  </div>
</nav>
</body>
</html>
