apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-frontend
  namespace: crm
  labels:
    app: crm-frontend
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-frontend
  template:
    metadata:
      labels:
        app: crm-frontend
        tier: frontend
    spec:
      containers:
        - name: crm-frontend
          # üëá –í–ê–ñ–õ–ò–í–û: –ù–∞–∑–≤–∞ –º–∞—î –∑–±—ñ–≥–∞—Ç–∏—Å—è –∑ —Ç—ñ—î—é, —â–æ —É rebuild.ps1
          image: crm-frontend-dev:latest
          # üëá –í–ê–ñ–õ–ò–í–û: Never –∑–º—É—à—É—î –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –ª–æ–∫–∞–ª—å–Ω–æ –∑—ñ–±—Ä–∞–Ω–∏–π –æ–±—Ä–∞–∑
          imagePullPolicy: Never
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          # Nginx –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î –Ω–∞ –∫–æ—Ä–µ–Ω–µ–≤–∏–π –∑–∞–ø–∏t, —Ç–æ–º—É –º—ñ–Ω—è—î–º–æ /health –Ω–∞ /
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5